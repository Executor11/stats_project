<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e0c0627106.js"
      crossorigin="anonymous"
    ></script>
    <title>Stats.gg</title>
  </head>
  <body>
    <div class="main_wrapper">
      <header class="header_top">
        <div class="header_title">
          <div class="logo">
            <div class="hexagon">
              <span class="span1"></span>
              <span class="span2"></span>
              <span class="span3"></span>
            </div>
          </div>
          <h3 class="title extra-bold">STATS<span class="blue">.GG</span></h3>
        </div>
        <div class="header_search">
          <select name="servers" class="servers">
            <option value="EU">EU</option>
            <option value="RU">RU</option>
            <option value="CH">CH</option>
            <option value="US">US</option>
          </select>
          <input
            class="search_input"
            type="text"
            placeholder="Search heroes or players..."
          />
          <button class="search_btn"><i class="fas fa-search"></i></button>
        </div>
        <section class="header_account-mngr">
          <button class="language"
            ><i class="fas fa-globe-europe"></i> EN</button
          >
          <a href="#" class="chat"><i class="fas fa-comments"></i></a>
          <a href="#" class="favourite"><i class="fas fa-heart"></i></a>
          <a href="#" class="notification"><i class="fas fa-bell"></i></a>
          <div class="user">
            <img src="img/avatar.jpg" alt="avatar" class="avatar" />
            <i class="fas fa-sort-down"></i>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
